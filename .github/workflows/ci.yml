name: Continuous Integration&#10&#10on:&#10  push:&#10    branches: [ "main" ]&#10  pull_request:&#10    branches: [ "main" ]&#10&#10permissions:&#10  contents: read&#10  security-events: write&#10  actions: read&#10&#10jobs:&#10  composer:&#10    strategy:&#10      matrix:&#10        include:&#10          - operating-system: 'ubuntu-latest'&#10            php-version: '8.2'&#10            job-description: 'on Linux'&#10&#10          - operating-system: 'windows-latest'&#10            php-version: '8.2'&#10            job-description: 'on Windows'&#10&#10          - operating-system: 'macos-latest'&#10            php-version: '8.2'&#10            job-description: 'on macOS'&#10&#10    name: Composer with ${{ matrix.php-version }} ${{ matrix.job-description }}&#10&#10    runs-on: ${{ matrix.operating-system }}&#10&#10    steps:&#10      - name: Set git to use LF&#10        run: |&#10          git config --global core.autocrlf false&#10          git config --global core.eol lf&#10&#10      - name: Checkout code&#10        uses: actions/checkout@v2&#10&#10      - name: Setup PHP&#10        uses: shivammathur/setup-php@v2&#10        with:&#10          php-version: ${{ matrix.php-version }}&#10&#10      - name: Get Composer cache directory&#10        id: composer-cache&#10        run: echo "::set-output name=dir::$(composer config cache-dir)"&#10&#10      - name: Cache dependencies&#10        uses: actions/cache@v2&#10        with:&#10          path: ${{ steps.composer-cache.outputs.dir }}&#10          key: composer-${{ runner.os }}-${{ matrix.php-version }}-${{ hashFiles('**/composer.*') }}-${{ matrix.composer-flags }}&#10          restore-keys: |&#10            composer-${{ runner.os }}-${{ matrix.php-version }}-${{ hashFiles('**/composer.*') }}-&#10            composer-${{ runner.os }}-${{ matrix.php-version }}-&#10            composer-${{ runner.os }}-&#10            composer-&#10&#10      - name: Install dependencies&#10        uses: nick-invision/retry@v2&#10        with:&#10          timeout_minutes: 5&#10          max_attempts: 5&#10          retry_wait_seconds: 30&#10          command: |&#10            composer update --optimize-autoloader --no-interaction --no-progress ${{ matrix.composer-flags }}&#10            composer info -D&#10  PHPMD:&#10    name: Run PHPMD scanning&#10    runs-on: ubuntu-latest&#10&#10    steps:&#10      - name: Checkout code&#10        uses: actions/checkout@v3&#10&#10      - name: Setup PHP&#10        uses: shivammathur/setup-php@aa1fe473f9c687b6fb896056d771232c0bc41161&#10        with:&#10          coverage: none&#10          tools: phpmd&#10&#10      - name: Run PHPMD&#10        run: phpmd . sarif codesize --reportfile phpmd-results.sarif&#10        continue-on-error: true&#10&#10      - name: Upload analysis results to GitHub&#10        uses: github/codeql-action/upload-sarif@v2&#10        with:&#10          sarif_file: phpmd-results.sarif&#10          wait-for-processing: true&#10